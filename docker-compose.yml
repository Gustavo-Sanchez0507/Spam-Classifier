version: '3.8'

services:
  web:
    image: spam-app
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - PGHOST=db  # Override PGHOST to point to the docker service
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: